################################################################################
# #
# Properties for configuring the Geoserver REST API Client #
# #
################################################################################
geoserver.rest.url=http://sir-libertador-apps.emergya.es/geoserver
geoserver.rest.user=gore
geoserver.rest.password=gore
geoserver.db.host=postgresql-apps.emergya.es
geoserver.db.port=5434
geoserver.db.name=ohiggins_db
geoserver.db.schema=ohiggins
geoserver.db.user=ohiggins
geoserver.db.password=ohiggins
geoserver.db.type=postgis
geoserver.db.jndiReferenceName=jdbc/ohiggins_db
geoserver.db.datasourceType=PostGIS (JNDI)

# Base path for data and config stored in server for geoserver
geoserver.data.basePath=/tmp

# Viewer conf
app.proxy.geoserver=http://sir-libertador-apps.emergya.es/geoserver
app.proxy.geoserver.username=gore
app.proxy.geoserver.password=gore
app.proxy.adminApp=http://sir-libertador-apps.emergya.es/sir-ohiggins
app.proxy.adminApp.rest=http://sir-libertador-apps.emergya.es/sir-ohiggins/rest
app.proxy.geoserver.internal=http://sir-libertador-apps.emergya.es/geoserver